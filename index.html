  <head>

    <title>Media Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="packages/jquery-2.2.4.min.js"></script>

        <ul class="side-nav red darken-4" id="main-nav">
          <li>

            <a class="white-text" href="/movies"><i class="material-icons left">theaters</i>Movies</a>
            <a class="white-text" href="/tvshows"><i class="material-icons left">airplay</i>TV Shows</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main" class="container">
      <div id="item-grid" class="row"></div>
    </main>
    <footer class="page-footer red darken-4">
      <div class="container">
        <div class="row">

          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          <span>Created by Brady Pasulyko 2016 -- All data provided by:  <a href="https://www.themoviedb.org/">themoviedb.org</a></span>
          <a class="grey-text text-lighten-4 right" href="#!">Back to Top</a>
        </div>
      </div>
    </footer>

    <div id="add-item-modal" class="modal">
      <div class="modal-content red darken-4 white-text">
        <h4>Add New</h4>
        <div id="modal-search-form" class="row"></div>
        <div id="modal-search-results" class="row"></div>
      </div>
      <div class="modal-footer red darken-4">
        <a href="#" class="modal-action modal-close waves-effect btn-flat white-text">Cancel</a>
      </div>
    </div>
