<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Media Collector</title>

    <script type="text/javascript" src="packages/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/omdbSearchResults.js"></script>
    <script type="text/javascript" src="js/omdbSearch.js"></script>
    <script type="text/javascript" src="js/addItemModal.js"></script>
    <script type="text/javascript" src="js/addItemDropdown.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="red darken-4">
        <div class="nav-wrapper container">
          <a href="#" data-activates="main-nav" class="main-nav-button"><i class="material-icons">menu</i></a>
          <span href="#" class="brand-logo">Media Collector</span>
          <ul class="right">
            <li><a class="dropdown-button" href="#" data-activates="add-dropdown"><i class="material-icons">add</i></a></li>
          </ul>
        </div>
        <ul class="side-nav red darken-4" id="main-nav">
          <li>
            <a class="white-text" href="#">Home</a>
            <a class="white-text" href="#">Movies</a>
            <a class="white-text" href="#">TV Shows</a>
            <a class="white-text" href="#">Games</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <div id="add-item-modal" class="modal">
        <div class="modal-content red darken-4 white-text">
          <h4>Add New</h4>
          <div id="modal-search-form" class="row"></div>
          <div id="modal-search-results" class="row"></div>
        </div>
        <div class="modal-footer red darken-4">
          <a href="#" class="modal-action modal-close waves-effect btn-flat white-text">Cancel</a>
        </div>
      </div>
    </main>
  </body>
</html>
